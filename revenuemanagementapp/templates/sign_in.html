{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
        <div class="col-lg-4 col-lg-offset-4">
            <h3 class="text-center text-uppercase"><b>Đăng nhập</b></h3>
            <br>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-green pull-right">Đăng nhập</button>
            </form>
        </div>
</div>
{% endblock %}
