{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Đổi mật khẩu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-lg-offset-4">
        <h3 class="text-center text-uppercase"><b>Đổi mật khẩu</b></h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        <br>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-green pull-right">OK</button>
        </form>
    </div>
</div>
{% endblock %}
